<!DOCTYPE html>
<html>
	<head>
		<title>Itsy Bitsy</title>

		<!-- CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.1/jquery.fullPage.css"/>
		<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
		<link rel="stylesheet" href="/css/style.css"/>
		<link rel="stylesheet" href="/css/leaflet-sidebar.css"/>

		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.1/jquery.fullPage.js"></script>
		<script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
		<script src="/js/startFP.js"></script>
		<script src="/js/leaflet-sidebar.js"></script>
	</head>

	<body>
		
		<div id="fullpage">

			<div class="section" id="home">
			</div>

			<div class="section" id="viewer">

				<div id="sidebar">
					<p>Shifting Centers</p>'
					<ul>
						<li>Tab A</li>
						<li>Tab B</li>
					</ul>
				</div>

				<div id="map">
					<script>
					// Loading Simple Instance of Leaflet Map
					var OpenStreetMap_Mapnik = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
						maxZoom: 19,
						attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
					});

					var map = L.map('map').setView([38.51379, -114.3457], 4);
					OpenStreetMap_Mapnik.addTo(map);
					var popup = L.popup();

					// Loading Leaflet Sidebar
					var sidebar = L.control.sidebar('sidebar', {
					position: 'left'
					});

					map.addControl(sidebar);

					setTimeout(function () {
					    sidebar.show();
					}, 500);

					</script>
				</div>

			</div>
		</div>

	</body>
</html>
