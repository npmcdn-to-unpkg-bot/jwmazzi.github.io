<!DOCTYPE html>
<html>
	<head>
		<title>Itsy Bitsy</title>

		<!-- CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.1/jquery.fullPage.css"/>
		<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
		<link rel="stylesheet" href="/css/style.css"/>

		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.1/jquery.fullPage.js"></script>
		<script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
		<script src="/js/startFP.js"></script>
	</head>

	<body>
		
		<div id="fullpage">

			<div class="section" id="home">
			</div>

			<div class="section" id="map">
				<script>

				var mymap = L.map('map').setView([51.505, -0.09], 13);

				var CartoDB_DarkMatterNoLabels = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
				subdomains: 'abcd',
				maxZoom: 19
				});

				L.tileLayer(CartoDB_DarkMatterNoLabels,maxZoom: 18}).addTo(mymap);

				</script>

			</div>
		</div>

	</body>
</html>
